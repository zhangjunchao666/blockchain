# tomcat端口
server.port=8081

# Spring Boot:输出日志级别，默认为“info”
logging.level.root=info

# 数据库连接配置
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# mybatis配置映射文件，true:忽略大小写
mybatis.mapper-locations=classpath*:/mapping/*.xml
mybatis.type-aliases-package=com.hndfsj.blockchain.bean
mybatis.configuration.mapUnderscoreToCamelCase=true

