server.port=8081

# Spring Boot 配置日志输出等级 默认是info
logging.level.root=info

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# 配置mybatis的映射文件  true:忽略大小写
mybatis.mapper-locations=classpath*:/mapping/*.xml
mybatis.type-aliases-package=com.hndfsj.blockchain.bean
mybatis.configuration.mapUnderscoreToCamelCase=true


