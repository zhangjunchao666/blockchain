server.port=8081

# Spring Boot: output log level  , the default is "info".
logging.level.root=info

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# Configure the mapping file for mybatis , true: ignore case
mybatis.mapper-locations=classpath*:/mapping/*.xml
mybatis.type-aliases-package=com.hndfsj.blockchain.bean
mybatis.configuration.mapUnderscoreToCamelCase=true

